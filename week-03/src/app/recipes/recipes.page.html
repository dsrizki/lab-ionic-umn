<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center;">Recipes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" [routerLink]="['./', recipe.id]">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ recipe.title }}</ion-label>
      <ion-button style="float:right;" (click)="deleteItem(recipe.id)">X</ion-button>
    </ion-item>

    </ion-item> -->
  </ion-list>
</ion-content>
